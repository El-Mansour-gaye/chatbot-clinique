<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Clinique</title>
   <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="chat-container" id="chatWidgetContainer">
        <div class="chat-header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Bitmap_Logo.png" alt="Logo Clinique" style="height:40px;width:40px;border-radius:8px;vertical-align:middle;margin-right:10px;">
            <span style="font-size:1.2rem;font-weight:600;vertical-align:middle;">Chatbot Clinique</span>
        </div>
        <div id="chatbox" class="chatbox">
            <!-- Les messages du chatbot -->
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Tapez votre message ici..." />
            <button id="sendBtn">Envoyer</button>
        </div>
    </div>
    <script src="js/chatbot.js"></script>
</body>
</html>
